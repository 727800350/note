syntax="proto2";
option cc_generic_services = true;
package wcg.pb.ex;

enum PhoneType{
	MOBILE = 0;
	HOME = 1;
	WORK = 2;
};

message PhoneNumber{
	required string number = 1;
	optional PhoneType type = 2 [default = HOME];
};

message Person{
	required string name = 2;
	optional string email = 3;
	repeated PhoneNumber phone = 4;
};

message AddressBook{
	repeated Person person = 1;
};

